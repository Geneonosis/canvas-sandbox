<div id="masterContainer">
  <div id="imageList">
    <span id="title">
      <h3>Image List</h3>
    </span>
    <span id="imageItem" *ngFor="let image of images" (click)="onClickImage(image)">
      <img id="imageElement" src="{{image}}" alt="{{image}}" onerror="this.style.display='none'" />
    </span>
  </div>
  <div id="canvasContainer">
    <canvas #canvas></canvas>
  </div>
</div>
