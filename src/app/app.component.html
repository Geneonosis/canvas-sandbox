<div id="masterContainer">
  <div id="imageList">
    <span id="title">
      <h3>Image List</h3>
    </span>
    <span id="imageItem" *ngFor="let image of images" (click)="onClickImage(image)"><img src="{{image}}" alt="{{image}}"
        width="100" height="100" /></span>
  </div>
  <div id="canvasContainer">
    <canvas #canvas></canvas>
  </div>
</div>
